<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wistriva - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body.subpage {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #122642, #203e5a);
      color: #E0F7F7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1b1f3b;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #82C9A6;
    }
    header h1 {
      margin: 0;
      font-family: Times New Roman, serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #82C9A6;
    }
    header h2.tagline {
      margin: 5px 0 15px 0;
      font-family: Georgia, serif;
      font-style: italic;
      color: #d1d5db;
      font-weight: 400;
      font-size: 1.1rem;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #d1d5db;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover {
      color: #8ecae6;
      background-color: rgba(255,255,255,0.1);
    }
    nav a.active {
      background-color: #56B4BF;
      color: #FFFFFF;
      font-weight: 700;
      pointer-events: none;
    }
    main {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 40px;
      background: #1B3B50;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.8);
      flex-grow: 1;
      color: #E6F4F1;
    }
    h2 {
      text-align: center;
      color: #A0E9E0;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #56B4BF;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #3a8994;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #8ecae6;
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="subpage">
  <header>
    <h1>Wistriva</h1>
    <h2 class="tagline">Strive Boldly. Connect Deeply. Grow Limitlessly.</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="mentors.html">Mentors</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="faq.html">FAQ</a>
      <a href="login.html" class="active">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main data-aos="fade-up">
    <h2>Login to Your Account</h2>
    <form action="#" method="POST" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up here</a>.
    </div>
  </main>

  <footer>
    &copy; 2025 Wistriva. All rights reserved. |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a> |
    <a href="faq.html">FAQ</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
