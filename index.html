<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Striva - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      color: #333;
    }

    header {
      background-color: #1b1f3b;
      color: #fff;
      padding: 20px 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
      position: relative;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }

    nav a:hover {
      color: #00c8ff;
      transform: scale(1.05);
    }

    nav a.active {
      background: linear-gradient(270deg, #00c8ff, #1b1f3b, #00c8ff, #1b1f3b);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #fff !important;
      font-weight: 700;
      transform: scale(1.1);
      box-shadow: 0 0 8px #00c8ff;
      cursor: default;
    }

    nav a.active:hover {
      color: #fff;
      transform: scale(1.1);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .hero {
      background: linear-gradient(to right, #e6f0ff, #e0fbfc);
      padding: 60px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .hero h2 {
      font-size: 2em;
      color: #1b1f3b;
    }

    .hero p {
      font-size: 1.2em;
      margin-top: 10px;
      color: #333;
    }

    .hero button {
      background-color: #1b1f3b;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hero button:hover {
      background-color: #00c8ff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      padding: 20px;
      background: #f1f1f5;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Striva</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero" data-aos="fade-up">
      <h2 data-aos="fade-right">Navigate Bold Career Moves with Confidence</h2>
      <p data-aos="fade-left">Connect with mentors who’ve transitioned between industries—learn from their journey, ask questions, and find your path.</p>
      <button onclick="window.location.href='services.html'" data-aos="zoom-in">Find a Mentor</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Striva. All rights reserved.</p>
  </footer>

  <!-- AOS Animation JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Highlight active nav link based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('nav a').forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
