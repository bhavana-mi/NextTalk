<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Striva - Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #cce7f0; /* light pastel blue on hover */
    }
    nav a.home {
      background-color: #b2d8d8; /* pastel teal background for Home */
      color: #064547;
      font-weight: bold;
    }
    nav a.home:hover {
      background-color: #8acccc; /* darker pastel teal on hover */
    }
    main {
      max-width: 700px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
      color: #444;
      text-align: center;
    }
    button {
      background-color: #b2d8d8;
      color: #064547;
      border: none;
      padding: 12px 28px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #8acccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Striva</h1>
    <nav>
      <a href="index.html" class="home">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to Striva</h2>
    <p>Connect with professionals who’ve made bold career moves — learn, ask, and grow!</p>
    <button onclick="window.location.href='services.html'">Find a Mentor</button>
  </main>
  <footer>
    <p>&copy; 2025 Striva</p>
  </footer>
</body>
</html>
