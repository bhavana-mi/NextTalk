<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Striva - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f8fbfc, #e6f7f7);
      color: #333;
      overflow-x: hidden;
      position: relative; /* for floating-bg absolute positioning */
    }

    header {
      background-color: #e0f7f7;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #064547;
      animation: slideDown 1s ease-out, glow 3s ease-in-out infinite alternate;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 0 5px;
    }

    nav a:hover {
      background-color: #cce7f0;
      transform: scale(1.05);
    }

    nav a.home {
      background-color: #b2d8d8;
      color: #064547;
      font-weight: bold;
    }

    nav a.home:hover {
      background-color: #8acccc;
    }

    main {
      position: relative; /* container for floating-bg */
      z-index: 0;
    }

    /* Floating background circles container */
    .floating-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-bg .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(12px);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    .circle1 {
      width: 150px;
      height: 150px;
      background-color: #b2d8d8;
      top: 20%;
      left: 10%;
      animation-name: float1;
      animation-duration: 8s;
    }

    .circle2 {
      width: 100px;
      height: 100px;
      background-color: #8acccc;
      top: 60%;
      left: 70%;
      animation-name: float2;
      animation-duration: 10s;
    }

    .circle3 {
      width: 120px;
      height: 120px;
      background-color: #a1d9d9;
      top: 40%;
      left: 40%;
      animation-name: float3;
      animation-duration: 7s;
    }

    @keyframes float1 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 20px) scale(1.05); }
    }

    @keyframes float2 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-20px, 30px) scale(1.1); }
    }

    @keyframes float3 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(25px, -15px) scale(1.03); }
    }

    .hero {
      max-width: 720px;
      margin: 60px auto;
      padding: 50px 30px;
      text-align: center;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      position: relative; /* keep above floating circles */
      z-index: 1;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #064547;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #444;
    }

    button {
      background-color: #b2d8d8;
      color: #064547;
      border: none;
      padding: 14px 32px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #8acccc;
      transform: scale(1.07);
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      padding: 20px;
      background: #f0f7f7;
      margin-top: 80px;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #b2d8d8, 0 0 10px #8acccc;
      }
      100% {
        text-shadow: 0 0 15px #a1d9d9, 0 0 25px #064547;
      }
    }

    /* Soft fade-in on load for AOS */
    [data-aos] {
      opacity: 0;
      transition-property: transform, opacity;
    }
  </style>
</head>
<body>
  <header>
    <h1>Striva</h1>
    <nav>
      <a href="index.html" class="home">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="floating-bg">
      <span class="circle circle1"></span>
      <span class="circle circle2"></span>
      <span class="circle circle3"></span>
    </div>

    <section class="hero" data-aos="zoom-in-up">
      <h2 data-aos="fade-up">Welcome to Striva</h2>
      <p data-aos="fade-up" data-aos-delay="100">
        Connect with professionals who’ve made bold career moves — learn, ask, and grow!
      </p>
      <button onclick="window.location.href='services.html'" data-aos="fade-up" data-aos-delay="200">
        Find a Mentor
      </button>
    </section>
  </main>

  <footer data-aos="fade-in">
    <p>&copy; 2025 Striva • Empowering Career Journeys</p>
  </footer>

  <!-- AOS Animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
