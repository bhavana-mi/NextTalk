<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Striva</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(to bottom right, #f8fbfc, #e6f7f7);
      color: #444;
      overflow-x: hidden;
    }
    header {
      background-color: #e0f7f7;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #064547;
      animation: glow 3s ease-in-out infinite alternate;
    }
    header h2.tagline {
      font-weight: 400;
      color: #3a7ca5;
      font-style: italic;
      margin-top: 5px;
      margin-bottom: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #064547;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin: 0 5px;
      display: inline-block;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
    }
    nav a:hover {
      background-color: #cce7f0;
      color: #064547;
      transform: scale(1.05);
    }
    nav a.active {
      background-color: #b2d8d8;
      color: #064547;
      font-weight: 700;
      transform: scale(1.1);
      cursor: default;
    }
    main {
      max-width: 500px;
      margin: 40px auto 60px;
      font-family: Arial, sans-serif;
      color: #444;
      padding: 0 20px;
    }
    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      height: 100px;
    }
    button[type="submit"] {
      background-color: #b2d8d8;
      color: #064547;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #8acccc;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      padding: 20px;
      background: #f0f7f7;
      margin-top: 80px;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #b2d8d8, 0 0 10px #8acccc;
      }
      100% {
        text-shadow: 0 0 15px #a1d9d9, 0 0 25px #064547;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <label for="name">Name:
        <input type="text" id="name" name="name" required />
      </label>
      <label for="email">Email:
        <input type="email" id="email" name="email" required />
      </label>
      <label for="message">Message:
        <textarea id="message" name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Striva</p>
  </footer>
</body>
</html>
