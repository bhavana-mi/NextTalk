<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wistriva - Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <style>
    body.subpage {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #122642, #203e5a);
      color: #E0F7F7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1b1f3b;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #82C9A6;
    }

    header h1 {
      margin: 0;
      font-family: Georgia, serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #82C9A6;
    }

    header h2.tagline {
      margin: 5px 0 15px 0;
      font-family: Georgia, serif;
      font-style: italic;
      color: #d1d5db;
      font-weight: 400;
      font-size: 1.1rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #d1d5db;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: #8ecae6;
      background-color: rgba(255,255,255,0.1);
    }

    nav a.active {
      background-color: #56B4BF;
      color: #FFFFFF;
      font-weight: 700;
      pointer-events: none;
    }

    main {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px 40px;
      background: #1B3B50;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hide the old form */
    form#contactForm {
      display: none;
    }

    /* Style for Google Form iframe container */
    .google-form-container {
      width: 100%;
      max-width: 700px;
      height: 700px; /* adjust height to your Google Form length */
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.8);
      overflow: hidden;
    }

    footer {
      background-color: #1b1f3b;
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #d1d5db;
      border-top: 1px solid #305770;
      user-select: none;
      margin-top: auto;
    }

    footer a {
      color: #8ecae6;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ffffff;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
        margin: 30px 20px;
      }
      nav a {
        margin-right: 12px;
      }
      .google-form-container {
        height: 900px;
      }
    }
  </style>
</head>
<body class="subpage">
  <header>
    <h1>Wistriva</h1>
    <h2 class="tagline">Strive Boldly. Connect Deeply. Grow Limitlessly.</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="mentors.html">Mentors</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <!-- Original form hidden -->
    <form id="contactForm" data-aos="fade-up">
      <label for="name">Name:
        <input type="text" id="name" name="name" required />
      </label>
      <label for="email">Email:
        <input type="email" id="email" name="email" required />
      </label>
      <label for="message">Message:
        <textarea id="message" name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <!-- Google Form embed -->
    <iframe 
      class="google-form-container"
      src="https://docs.google.com/forms/d/e/1FAIpQLSdYourFormIDHere/viewform?embedded=true" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0"
      title="Contact Form"
    >
      Loadingâ€¦
    </iframe>
  </main>

  <footer>
    &copy; 2025 Wistriva. All rights reserved. |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a> |
    <a href="faq.html">FAQ</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
