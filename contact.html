<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Striva</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #cce7f0; /* light pastel blue on hover */
    }
    nav a.home {
      background-color: #b2d8d8; /* pastel teal background for Home */
      color: #064547;
      font-weight: bold;
    }
    nav a.home:hover {
      background-color: #8acccc; /* darker pastel teal on hover */
    }
    main {
      max-width: 500px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      color: #444;
    }
    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      height: 100px;
    }
    button[type="submit"] {
      background-color: #b2d8d8;
      color: #064547;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #8acccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html" class="home">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <label for="name">Name:
        <input type="text" id="name" name="name" required />
      </label>
      <label for="email">Email:
        <input type="email" id="email" name="email" required />
      </label>
      <label for="message">Message:
        <textarea id="message" name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Striva</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
