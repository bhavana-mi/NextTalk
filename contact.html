<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Striva</title>
  <style>
    nav a {
      text-decoration: none;
      color: #333;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 0 5px;
      display: inline-block;
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }
    nav a:hover {
      background-color: #cce7f0; /* light pastel blue on hover */
      transform: scale(1.05);
    }
    /* Active page link style */
    nav a.active {
      background: linear-gradient(270deg, #8acccc, #b2d8d8, #64bfbf, #a1d9d9);
      background-size: 400% 400%;
      background-repeat: no-repeat;
      color: #064547 !important;
      animation: gradientShift 12s ease infinite;
      box-shadow: 0 0 10px #64bfbf, 0 0 20px #8acccc;
      transform: scale(1.1);
      font-weight: 700;
      cursor: default;
    }
    nav a.active:hover {
      transform: scale(1.1);
      background: linear-gradient(270deg, #8acccc, #b2d8d8, #64bfbf, #a1d9d9);
    }
    nav a.home {
      background-color: #b2d8d8; /* pastel teal background for Home */
      color: #064547;
      font-weight: bold;
    }
    nav a.home:hover {
      background-color: #8acccc; /* darker pastel teal on hover */
    }
    main {
      max-width: 500px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      color: #444;
      padding: 0 20px;
    }
    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1em;
    }
    form textarea {
      resize: vertical;
      height: 100px;
    }
    button[type="submit"] {
      background-color: #b2d8d8;
      color: #064547;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #8acccc;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html" id="nav-home" class="home">Home</a>
      <a href="about.html" id="nav-about">About</a>
      <a href="services.html" id="nav-services">Services</a>
      <a href="contact.html" id="nav-contact">Contact</a>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <label for="name">Name:
        <input type="text" id="name" name="name" required />
      </label>
      <label for="email">Email:
        <input type="email" id="email" name="email" required />
      </label>
      <label for="message">Message:
        <textarea id="message" name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Striva</p>
  </footer>

  <script>
    // Highlight the nav link for the current page and default to Home if no match
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    const navLinks = document.querySelectorAll("nav a");
    let matched = false;
    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
        matched = true;
      } else {
        link.classList.remove("active");
      }
    });
    if (!matched) {
      document.getElementById("nav-home").classList.add("active");
    }
  </script>
  <script src="js/main.js"></script>
</body>
</html>
