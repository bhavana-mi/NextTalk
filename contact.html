<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Striva</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      color: #333;
    }

    header {
      background-color: #1b1f3b;
      color: #fff;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin-right: 20px;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
    }

    nav a:hover {
      color: #00c8ff;
      transform: scale(1.05);
    }

    /* Active link styling */
    nav a.active {
      color: #00c8ff;
      font-weight: 700;
      background-color: rgba(0, 200, 255, 0.15);
      transform: scale(1.1);
      cursor: default;
    }

    main {
      max-width: 500px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      color: #444;
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1em;
    }

    form textarea {
      resize: vertical;
      height: 100px;
    }

    button[type="submit"] {
      background-color: #b2d8d8;
      color: #064547;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #8acccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <label for="name">Name:
        <input type="text" id="name" name="name" required />
      </label>
      <label for="email">Email:
        <input type="email" id="email" name="email" required />
      </label>
      <label for="message">Message:
        <textarea id="message" name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Striva</p>
  </footer>
</body>
</html>
